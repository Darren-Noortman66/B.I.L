<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Select Excel Sheet - CaterBros Price Updater</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7">
          <h3 class="mb-4">Select Excel Sheet</h3>
          <div class="alert alert-info">
            <strong>Instructions:</strong>
            Your Excel file contains multiple sheets. Please select which sheet
            contains the supplier data you want to use.
          </div>
          <form method="post">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title mb-0">Available Sheets</h5>
              </div>
              <div class="card-body">
                {% for sheet in sheet_names %}
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="selected_sheet"
                  id="sheet{{ loop.index0 }}" value="{{ sheet }}" {% if loop.index0
                  == 0 %}checked{% endif %}>
                  <label class="form-check-label" for="sheet{{ loop.index0 }}">
                    <strong>{{ sheet }}</strong>
                  </label>
                </div>
                {% endfor %}
              </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
              <button type="submit" class="btn btn-primary">
                Continue with Selected Sheet
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-5 text-center">
          <img src="/static/img/BIL Logo.png" alt="B.I.L Logo" class="img-fluid" style="max-width: 220px; margin-top: 20px;" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
