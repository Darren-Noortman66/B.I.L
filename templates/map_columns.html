<!doctype html>
<html lang="en">
<head>
  <title>Map Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-7">
        <h3>Map Supplier Columns</h3>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Product Code Column</label>
            <select class="form-select" name="code_col" required>
              {% for col in headers %}
                <option value="{{ col }}">{{ col }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Cost Column</label>
            <select class="form-select" name="cost_col" required>
              {% for col in headers %}
                <option value="{{ col }}">{{ col }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Next</button>
        </form>
      </div>
      <div class="col-md-5 text-center">
        <img src="/static/img/BIL Logo.png" alt="B.I.L Logo" class="img-fluid" style="max-width: 220px; margin-top: 20px;" />
      </div>
    </div>
  </div>
</body>
</html>
