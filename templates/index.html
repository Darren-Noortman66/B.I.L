
<!doctype html>
<html lang="en">
  <head>
    <title>CaterBros Price Updater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light p-5">
    <div class="container">
      <h2 class="mb-4">Upload Files</h2>
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="sage_file" class="form-label">Sage File (CSV)</label>
          <input class="form-control" type="file" name="sage_file" required>
        </div>
        <div class="mb-3">
          <label for="supplier_file" class="form-label">Supplier File (CSV or Excel)</label>
          <input class="form-control" type="file" name="supplier_file" required>
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
      </form>
    </div>
  </body>
</html>
