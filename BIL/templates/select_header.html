<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Select Header Row</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <h3>Select the Header Row in Supplier File</h3>
      <form method="post">
        {% for row in sample_rows %} {% set i = loop.index0 %}

        <div class="form-check">
          <input class="form-check-input" type="radio" name="header_row"
          id="row{{ i }}" value="{{ i }}" {% if i == 0 %}checked{% endif %}>
          <label class="form-check-label" for="row{{ i }}"> {{ row }} </label>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Next</button>
      </form>
    </div>
  </body>
</html>
